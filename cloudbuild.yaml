options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'CLOUDSDK_CONTAINER_CLUSTER=ica-4'
    - 'CLOUDSDK_CONTAINER_ZONE=us-central1-b'
    - 'CLOUDSDK_CORE_PROJECT=hardy-tine-435523-b0'
    - 'CLOUDSDK_COMPUTE_REGION=us-central1-b'

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend:$SHORT_SHA', './Frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend:$SHORT_SHA', './Backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/frontend-deployment', 'backend=gcr.io/$PROJECT_ID/backend:$SHORT_SHA', '--namespace=backend']

  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/frontend-deployment', 'frontend=gcr.io/$PROJECT_ID/frontend:$SHORT_SHA', '--namespace=frontend']


timeout: '1200s'
